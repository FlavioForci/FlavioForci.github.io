<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage Your Emails</h1>
        <form id="emailForm">
            <label for="sender_email">Sender Email:</label>
            <input type="text" id="sender_email" name="sender_email" placeholder="Enter sender's email" required>
            <button type="submit">Get Emails</button>
        </form>

        <div id="emailList"></div>
        <button id="deleteButton" disabled>Delete Selected</button>
        <button id="blockButton" disabled>Block Sender</button>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
